<div class="row">
  <div class="col-md-12 py-3">
    <img [src]="receipe.imagePath" alt="{{receipe.name}}" class="img-responsive" style="max-height :300px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{receipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group open" >
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdownDirective>
        Manage Receipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddIngredient()" style="cursor :pointer">Shopping List</a></li>
        <li><a href="#">Edit Receipe</a></li>
        <li><a href="#">Delete Receipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{receipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor = "let ing of receipe.ingredients">
        {{ing.name}} - {{ing.amount}}
      </li>
    </ul>
  </div>
</div>
