<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
           <label for="name">Name</label>
           <input type="text" 
           class="form-control" 
           id="name"
           #inputname>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" 
          class="form-control" 
          id="amount"
          #inputamount>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mr-2" type="submit" (click)= "onAdd(inputname,inputamount)">Add</button>
          <button class="btn btn-danger mr-2" type="button">Delete Item</button>
          <button class="btn btn-primary mr-2" type="button">Clear Form</button>
        </div>
      </div>
    </form>
  </div>
</div>
